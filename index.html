<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container w-60 text-center my-5 p-5">
        <h1 class="text-info fw-semibold ">Smart Login System</h1>
        <input type="text" class="w-100 rounded-2 p-1 bg-transparent text-white my-3" id="email" placeholder="Enter Your Email">
        <input type="password" class="w-100 rounded-2 p-1  bg-transparent text-white my-3" id="password" placeholder="Enter Your Password">
        <p class="d-none text-danger mt-3" id="status"></p>
        <a id="welcomeLink"><button class="btn btn-outline-info w-100 my-3" id="login">Login</button></a>
        <p class="text-white">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
